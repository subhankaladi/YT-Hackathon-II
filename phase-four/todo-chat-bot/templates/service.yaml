---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chat-bot.fullname" . }}-frontend
  labels:
    {{- include "todo-chat-bot.labels" . | nindent 4 }}
    app: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.frontend.service.type "NodePort" }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "todo-chat-bot.selectorLabels" . | nindent 4 }}
    app: frontend

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chat-bot.fullname" . }}-backend
  labels:
    {{- include "todo-chat-bot.labels" . | nindent 4 }}
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.backend.service.type "NodePort" }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "todo-chat-bot.selectorLabels" . | nindent 4 }}
    app: backend
